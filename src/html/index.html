<!DOCTYPE HTML>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Humi</title>
    <meta name="description" content="A pure HTML example, without dependencies." />

    <link rel="stylesheet" href="pico.min.css" />
    <style>
        button {
            padding: 10px;
        }
    </style>
    <script type="text/javascript" src="main.js"> </script>
</head>

<body>
    <header class="container">
        <nav>
            <ul></ul>
            <ul>
                <li><strong>Humi</strong></li>
            </ul>
            <ul></ul>
        </nav>
    </header>

    <main class="container">
        <article>
            <header>Main</header>
            <div role="group" id="power">
                <button onclick="sendMessage('power', 'power', 1)" disabled>ON</button>
                <button onclick="sendMessage('power', 'power', 0)">OFF</button>
            </div>
            <div class="grid">
                <div role="group">
                    <input readonly type="text" name="text" value="Humidity:" aria-label="Text" />
                    <input readonly type="text" name="text" value="41%" aria-label="Text" />
                </div>
                <div role="group">
                    <input readonly type="text" name="text" value="Water container:" aria-label="Text" />
                    <input readonly type="text" name="text" value="empty" aria-invalid="true" aria-label="Text" />
                </div>
            </div>
        </article>
        <article id="humidification">
            <header>Humidification</header>
            <div role="group">
                <button onclick="sendMessage('humidification', 'humidification_level', 1)">40%</button>
                <button onclick="sendMessage('humidification', 'humidification_level', 2)">45%</button>
                <button onclick="sendMessage('humidification', 'humidification_level', 3)">50%</button>
                <button onclick="sendMessage('humidification', 'humidification_level', 4)">55%</button>
            </div>
            <div role="group">
                <button onclick="sendMessage('humidification', 'humidification_level', 5)">60%</button>
                <button onclick="sendMessage('humidification', 'humidification_level', 6)">65%</button>
                <button onclick="sendMessage('humidification', 'humidification_level', 7)">70%</button>
                <button onclick="sendMessage('humidification', 'humidification_level', 8)">75%</button>
            </div>
            <hr>
            <br>
            <div role="group">
                <button onclick="sendMessage('humidification', 'humidification_power', 0)">Low</button>
                <button onclick="sendMessage('humidification', 'humidification_power', 1)" disabled>Medium</button>
                <button onclick="sendMessage('humidification', 'humidification_power', 2)">High</button>
                <button onclick="sendMessage('humidification', 'humidification_power', 3)">Turbo</button>
            </div>
            <div role="group">
                <button onclick="sendMessage('humidification', 'auto_mode', 0)">Auto: OFF</button>
                <button onclick="sendMessage('humidification', 'auto_mode', 1)">Auto: ON</button>
            </div>
        </article>
        <article id="timer">
            <header>Timer</header>
            <select name="select" aria-label="Select" required onchange="timerChanged(this)">
                <option>Off</option>
                <option>1H</option>
                <option>2H</option>
                <option>3H</option>
                <option>4H</option>
                <option>5H</option>
                <option>6H</option>
                <option>7H</option>
                <option>8H</option>
                <option>9H</option>
                <option>10H</option>
                <option>11H</option>
                <option>12H</option>
            </select>
        </article>
        <article>
            <header>Night mode and light</header>
            <div role="group" id="night_mode">
                <button onclick="sendMessage('night_mode', 'night_mode', 0)" disabled>Night mode: OFF</button>
                <button onclick="sendMessage('night_mode', 'night_mode', 1)">Night mode: ON</button>
            </div>
            <div role="group" id="light">
                <button onclick="sendMessage('light', 'light', 0)">Off</button>
                <button onclick="sendMessage('light', 'light', 1)">Dimmed</button>
                <button onclick="sendMessage('light', 'light', 2)">Normal</button>
                <button onclick="sendMessage('light', 'light', 3)">Bright</button>
            </div>
        </article>
    </main>
    <dialog id="infoModal">
        <article>
            <header>
                <h3>Sending data</h3>
            </header>
            <p id="infoModalText"></p>
            <footer>
                <button autofocus id="btnConfirmSensorRemoval" onclick="closeModal('infoModal')">Ok</button>
            </footer>
        </article>
    </dialog>
</body>

</html>
